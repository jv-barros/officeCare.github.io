version: '3.8'
services:
  db:
    image: mariadb:11
    restart: always
    env_file:
      - ./server/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-officecare_dev}
      MYSQL_USER: ${MYSQL_USER:-officecare}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-officecare}
      MARIADB_INITDB_SKIP_TZINFO: 1
    command: >-
      --default-authentication-plugin=mysql_native_password
      --mysql_native_password
    volumes:
      - db-data:/var/lib/mysql
      - ./server/docker-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  seeder:
    image: node:18
    working_dir: /app
    volumes:
      - ./server:/app
    depends_on:
      - db
    entrypoint: sh -lc "npm install --silent --no-audit --no-fund && node ./seeders/seed-admin.js"

volumes:
  db-data:
    driver: local
